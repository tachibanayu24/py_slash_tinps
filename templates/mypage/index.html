{% extends "base.html" %}
{% block contents %}

{% load static %}

<div class="container">
  <div class="upper-content">
    <img src="{% static 'images/dummy.png' %}" style="border-radius: 50%;">
  </div>

  <div class="main-content">
    <div class="row">
      <div class="col-sm-4 col-xs-12 user-info">
        <p>@{{ user.username }}</p>
        <hr>
      </div>

      <div class="col-sm-8 col-xs-12">
        <div class="row">
            <div class="col-4 card bg-light mb-3" style="padding-right: 3px;">
              <div class="card-header">Header</div>
              <div class="card-body">
                <h4 class="card-title" style="text-align: center;">Num</h4>
              </div>
            </div>

            <div class="col-4 card bg-light mb-3" style="padding-right: 3px;">
              <div class="card-header">Header</div>
              <div class="card-body">
                <h4 class="card-title" style="text-align: center;">Num</h4>
              </div>
            </div>

            <div class="col-4 card bg-light mb-3" style="padding-right: 3px;">
              <div class="card-header">Num</div>
              <div class="card-body">
                <h4 class="card-title" style="text-align: center;">Num</h4>
              </div>
            </div>
        </div>

        <div class="tinps-wrapper" style="padding: 30px 0 100px 10px;">

        {%for tinps in tinps_list %}
          <div class="tinps-content" style="padding: 15px;">
            <div class="row">
              <div class="col-10">
                <div class="tinps-info text-muted" style="font-size: 12px;">
                  @{{ tinps.user.username }} 投稿日:{{ tinps.created_at }}
                </div>
                <div class="tinps-link" style="padding-left: 15px;">
                  <a href="/tinps/detail?tinps_id={{tinps.tinps_id}}">{{tinps.title}}</a>
                </div>
              </div>
              <div class="col-2">
                <div class="num-of-slash text-right">
                  <img src="{% static 'images/slash_icon.png' %}" style="height: 25px; margin-right: 5px;">
                  <span class="text-muted">{{ tinps.slashed_cnt }}</span>
                </div>
              </div>
            </div>
          </div>
          <hr>
        {% endfor %}
        </div>


      </div>
    </div>
  </div>
</div>

<!-- <style>
div { border: solid;}
</style> -->


{% endblock contents %}
