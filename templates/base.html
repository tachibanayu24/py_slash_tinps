{% load static %}

<!doctype html>
<html lang="ja-jp">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <title>py/tinps</title>

  <body>
    <nav class="navbar navbar-light" style="background-color: #ffeaff;">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'images/logo_header.png' %} " class="img-fluid" style="height: 70px;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ログイン</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
        </ul>

    </nav>

      {% block contents %}

      <footer class="footer" style="background-color: #ffeaff;">
        <div class="container">
          <div class="row">
            <div class="col-4">
              <a href="#"><img class="d-flex align-self-center img-fluid" src="{% static 'images/logo_footer.png' %} " style="height: 80px;"></a>
            </div>
            <div class="col-4">
              <div class="copyright">
                <span class="text-muted" style="font-size: 14px;">© 2018- py/</span>
              </div>
            </div>
            <div class="col-4">
              <div class="text-right align-items-cente">
                <p><a href="{% url 'about' %}" class="text-muted"><span style="font-size: 14px;">About</span></a></p>
                <p><a href="#" class="text-muted"><span style="font-size: 14px;">お問い合わせ</span></a></p>
              </div>
            </div>
          </div>
        </div>
      </footer>

    <!-- Optional JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
